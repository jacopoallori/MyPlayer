<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione settimana 4</title>
    <!-- LINK BOOTSRAPT-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--AGGANCIO JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/file.js"></script>
  </head>
  <body>
    <header>
      <div class="bg-dark text-white p-2 w-100">My Player 1.0</div>
    </header>
    <main>
      <div
        class="container container-fluid d-flex flex-wrap justify-content-around mt-4"
      >
        <div class="row">
          <div class="col-md-6 border p-2">
            <h3>Audio</h3>
            <p>Seleziona un brano in elenco per ascoltare musica.</p>
            <div class="d-flex flex-nowrap row">
              <ul class="col listaAudio"></ul>
              <audio id="audio" controls class="col"></audio>
            </div>
          </div>
          <div class="col-md-6 border p-2">
            <h3>Video</h3>
            <p>Seleziona un video in elenco per visualizzarlo.</p>
            <div class="d-flex flex-nowrap row">
              <ul id="listaVideo" class="col"></ul>
              <video id="video" controls class="col"></video>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
